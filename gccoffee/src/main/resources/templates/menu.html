<!DOCTYPE html>

  <style>

</head>
<body>
<h1>â˜• Grids & Circle - ê´€ë¦¬ì ë©”ë‰´ ë“±ë¡</h1>

<form id="menuForm">
  <input type="text" id="name" placeholder="ë©”ë‰´ ì´ë¦„" required />
  <input type="text" id="description" placeholder="ì„¤ëª…" required />
  <input type="number" id="price" placeholder="ê°€ê²©" required />
  <input type="file" id="image" accept="image/*" required />
  <button type="submit">ë“±ë¡</button>
</form>

<div class="menu-list" id="menuList"></div>

<script>
  async function loadMenus() {
    const res = await fetch("/api/menus");
    const menus = await res.json();
    const list = document.getElementById("menuList");
    list.innerHTML = "";
    menus.forEach(menu => {
      const div = document.createElement("div");
      div.className = "menu-card";
      div.innerHTML = `
          <img src="${menu.imageUrl}" alt="${menu.name}" />
          <h3>${menu.name}</h3>
          <p>${menu.description}</p>
          <p>${menu.price}ì›</p>
          <button onclick="deleteMenu(${menu.id})">ì‚­ì œ</button>
        `;
      list.appendChild(div);
    });
  }

  async function deleteMenu(id) {
    await fetch(`/api/menus/${id}`, { method: "DELETE" });
    loadMenus();
  }

  document.getElementById("menuForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData();
    const menu = {
      name: form.name.value,
      description: form.description.value,
      price: Number(form.price.value)
    };
    formData.append("menu", new Blob([JSON.stringify(menu)], { type: "application/json" }));
    formData.append("image", form.image.files[0]);
    await fetch("/api/menus", {
      method: "POST",
      body: formData
    });
    form.reset();
    loadMenus();
  });

  window.onload = loadMenus;
</script>
</body>
</html>
